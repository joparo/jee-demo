plugins {
    id 'java'
    id 'war'
}

group 'org.joparo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.6.2'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compileOnly('javax.validation:validation-api:2.0.1.Final')
    compileOnly('javax.enterprise:cdi-api:2.0')
    compileOnly('javax.ejb:javax.ejb-api:3.2.2')
    compileOnly('javax.json.bind:javax.json.bind-api:1.0')
    compileOnly('javax.ws.rs:javax.ws.rs-api:2.1.1')
    compileOnly('javax.transaction:javax.transaction-api:1.3')
    compileOnly('javax.persistence:javax.persistence-api:2.2')
    compile('org.hibernate:hibernate-core:5.0.2.Final')
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '3.3.2.GA', ext: 'pom'

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}